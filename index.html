<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        font-size: 36px;
        text-transform: uppercase;
        color: #ff0000;
        position: relative;
        overflow: hidden;
      }
      
      @keyframes dance {
        0% {
          transform: translateX(-50%);
        }
        50% {
          transform: translateX(50%);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      img {
        position: absolute;
        animation: dance 5s infinite;
      }
    </style>
  </head>
  <body>
    <div>AMO TE BEATRIZ</div>
    <img src="https://media1.tenor.com/m/5bJ3g5KcUsoAAAAC/hello-kitty-hello-kitty-dancing.gif" alt="Hello Kitty">
  </body>
</html>
